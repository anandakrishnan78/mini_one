<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login screen</title>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 style="color:white">Welcome</h1>
            <form class="form">
                <input type="text" id="uname" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <input type="button" class="btn" id="login-button" value="login" style="display:inline-block; width: 124px !important">
                <input type="button" class="btn" id="signup-button" value="signup" style="display:inline-block; width: 124px !important">
            </form>
            <span class="logSpan" style="color: red; visibility: hidden;">invalid user credentials</span>
        </div>
